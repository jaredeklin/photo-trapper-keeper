<!DOCTYPE html>
<html>
<head>
  <title>Photo Traper Keeper</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
  <section class="upper-section">
    <h1>Photo Trapper Keeper</h1>
    <form>
      <input type="text" placeholder="Title" class="title-input">
      <input type="text" placeholder="Photo URL" class="url-input">
      <button class="add-photo-btn">Add Photo!</button>
    </form>
  </section>
  
  <section class="display-photos">
    <article class="photo-card">
      <img class="image-output" src="https://wallpaperbrowse.com/media/images/3848765-wallpaper-images-download.jpg">
      <h5 class="title-output">title</h5>
      <button class="delete-btn">x</button>
    </article>
  </section>
  <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
